<h1 class="text-center">Sign Up</h1>
<div class="card">

<div class="row m-3">
    <div class="col-xs-12 col-md-12">
       
        <form #signupForm (ngSubmit)="onSubmit(signupForm)">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                />
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                />
            </div>
            <!-- <div class="custom-file mb-3">
                <label for="profile" class="custom-file-label">Profile</label>
                <input
                    type="file"
                    id="profile"
                    class="custom-file-input"
                    ngModel
                    name="profile"
                    required
                />
            </div> -->
            <div class="form-group mb-3">
              <label for="profile">Profile Photo</label>
              <input
                  type="file"
                  id="profile"
                  class="form-control"
                  ngModel
                  name="profile"
                  required
              />
          </div>
            <div>
                <button class="btn btn-primary">Sign Up</button> |
                <button class="btn btn-success" routerLink="../login" type="button">Login</button>
            </div>
        </form>
    </div>
</div>
</div>
